{% extends 'base.html' %}

{% block title%}Contact{% endblock title%}

{% block body %}
<div class-"container-fluid px-0"></div>
    <img src="/static/contact_us.jfif" class="d-block w-100" alt="..." width="1200" height="500">
</div>
    {% comment %} <h1 class="text-center my-3">Contact Us</h1> {% endcomment %}
<div class="container my-4">
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="name" name="name" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
        <label for="exampleFormControlTextarea1">Tell us why you want to contact us for...</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </form>
</div>
{% endblock body %}
